<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../shared-styles.html">

<dom-module id="sr-detail">
  <template>
    <style include="shared-styles">
      
    </style>
    <app-route
        route="{{route}}"
        pattern="/:context"
        data="{{routeData}}"
        tail="{{subRoute}}"></app-route>
    <template is="dom-if" if="{{showView}}">
      <paper-card>
        <app-toolbar>
          <div main-title>{{contextItem.name}}</div>
          <paper-icon-button icon="sr-icons:expand-more" on-tap="toggleExpand"></paper-icon-button>
          <paper-menu-button dynamic-align="true">
            <paper-icon-button icon="sr-icons:more-vert" slot="dropdown-trigger"></paper-icon-button>
            <paper-listbox slot="dropdown-content">
              <paper-icon-item name="page">
                <iron-icon icon="sr-icons:edit" slot="item-icon"></iron-icon>
                Edit Detail
              </paper-icon-item>
            </paper-listbox>
          </paper-menu-button>
        </app-toolbar>
        <div class="card-content">
          <iron-collapse id="[[getTargetSummary()]]" class="summary">{{contextItem.content.mark_down}}</iron-collapse>
        </div>
      </paper-card>
    </template>
  </template>
  <script>
    class SrDetail extends Polymer.Element {
      static get is() { return 'sr-detail'; }

      static get properties() {
        return {
          showView: Boolean
        };
      }

      toggleExpand() {
        var iconButton = Polymer.dom(event).localTarget;
        var summary = this.shadowRoot.querySelector("#" + this.getTargetSummary());
        if (summary.opened) {
          iconButton.icon = 'sr-icons:expand-more';
        } else {
          iconButton.icon = 'sr-icons:expand-less';
        }
        summary.toggle();
      }

      static get observers() {
        return [
          '_routeDataChanged(routeData)',
        ];
      }

      _routeDataChanged(routeData) {
        var context = routeData.context;
        // console.log('Detail');
        // console.log(this.route);
        // console.log(this.subRoute);
        // console.log(this.contextItem);
        this.set('showView', !context || context == 'detail');
      }

      getTargetSummary() {
        return 'detailSummary' + this.contextIndex;
      }
    }

    window.customElements.define(SrDetail.is, SrDetail);
  </script>
</dom-module>
