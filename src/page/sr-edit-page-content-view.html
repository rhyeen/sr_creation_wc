<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">

<link rel="import" href="../shared-styles.html">
<link rel="import" href="../tools/sr-icons.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../material-styles/color.html">
<link rel="import" href="../material-styles/typography.html">
<link rel="import" href="../material-styles/default-theme.html">

<dom-module id="sr-edit-page-content-view">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
      :host {

      }

      paper-card {
        margin: 10px;
        max-width: 500px;
        width: calc(100% - 20px);
      }

      paper-fab {
        position: fixed;
        bottom: 20px;
        right: 20px;
      }
    </style>
    <paper-card>
      <div class="card-content">
        <paper-input label="Title"></paper-input>
        <paper-textarea label="Summary"></paper-textarea>
      </div>
    </paper-card>

    <paper-card>
      <app-toolbar>
        <div main-title>Property</div>
        <paper-icon-button icon="sr-icons:arrow-downward"></paper-icon-button>
        <paper-icon-button icon="sr-icons:arrow-upward" disabled></paper-icon-button>
        <paper-icon-button icon="sr-icons:delete"></paper-icon-button>
      </app-toolbar>
      <div class="card-content">
        <paper-input label="Key"></paper-input>
        <paper-input label="Value"></paper-input>
      </div>
    </paper-card>

    <paper-card>
      <app-toolbar>
        <div main-title>Property</div>
        <paper-icon-button icon="sr-icons:arrow-downward"></paper-icon-button>
        <paper-icon-button icon="sr-icons:arrow-upward"></paper-icon-button>
        <paper-icon-button icon="sr-icons:delete"></paper-icon-button>
      </app-toolbar>
      <div class="card-content">
        <paper-input label="Key"></paper-input>
        <paper-input label="Value"></paper-input>
      </div>
    </paper-card>

    <paper-card>
      <app-toolbar>
        <div main-title>Property</div>
        <paper-icon-button icon="sr-icons:arrow-downward" disabled></paper-icon-button>
        <paper-icon-button icon="sr-icons:arrow-upward"></paper-icon-button>
        <paper-icon-button icon="sr-icons:delete"></paper-icon-button>
      </app-toolbar>
      <div class="card-content">
        <paper-input label="Key"></paper-input>
        <paper-input label="Value"></paper-input>
      </div>
    </paper-card>
    <paper-fab icon="sr-icons:add" label="Add property"></paper-fab>
  </template>

  <script>
    class SrEditPageContentView extends Polymer.Element {
      static get is() { return 'sr-edit-page-content-view'; }

      toggleExpand() {
        var iconButton = Polymer.dom(event).localTarget;
        var summaryId = iconButton.getAttribute('target-summary');
        if (this.$[summaryId].opened) {
          iconButton.icon = 'sr-icons:expand-more';
        } else {
          iconButton.icon = 'sr-icons:expand-less';
        }
        this.$[summaryId].toggle();
      }
    }

    window.customElements.define(SrEditPageContentView.is, SrEditPageContentView);
  </script>
</dom-module>
