<dom-module id="sr-page-app">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
      :host {
        /*display: flex;
        align-items: center;
        justify-content: center;*/
      }
    </style>
    <app-route
        route="{{route}}"
        pattern="/:pageId"
        data="{{routeData}}"
        tail="{{subRoute}}"></app-route>
    <sr-summary-view
        route="[[subRoute]]"
        page="[[page]]"></sr-summary-view>
    <sr-related-pages-view
        route="[[subRoute]]"
        page="[[page]]"></sr-related-pages-view>
    <sr-page-relation-view
        route="[[subRoute]]"
        properties="[[contextProperties]]"></sr-page-relation-view>
    <iron-ajax
        auto
        url="http://localhost:4000/user/page"
        params="[[getPageParams]]"
        handle-as="json"
        on-response="handleGetPage"
        debounce-duration="300"></iron-ajax>
  </template>

  <script>
    class SrPageApp extends Polymer.Element {
      static get is() { return 'sr-page-app'; }

      static get properties() {
        return {
          page: {
            notify: true,
            readOnly: false,
          },
          pageId: String,
          getPageParams: {
            type: Object,
            value: {}
          }
        };
      }

      static get observers() {
        return [
          '_routeDataChanged(routeData.pageId)',
        ];
      }

      handleGetPage(event) {
        this.setPage(event.detail.response);
        Polymer.importHref(
            'src/page/sr-summary-view.html',
            null,
            null,
            true);
        Polymer.importHref(
            'src/page/sr-related-pages-view.html',
            null,
            null,
            true);
        Polymer.importHref(
            'src/page/sr-page-relation-view.html',
            null,
            null,
            true);
      }

      setPage(page) {
        this.page = page;
        console.log(page);
      }

      _routeDataChanged(pageId) {
        // console.log('Page');
        // console.log(this.route);
        // console.log(this.subRoute);
        if (pageId != this.pageId) {
          this.pageId = pageId;
          this._setGetPageParams(pageId);
        }
      }

      _setGetPageParams(pageId) {
        var getPageParams = {};
        if (pageId) {
          getPageParams.id = pageId; // CA_2MLJEe0YuQrLt
        }
        this.set('getPageParams', getPageParams);
      }
    }

    window.customElements.define(SrPageApp.is, SrPageApp);
  </script>
</dom-module>
