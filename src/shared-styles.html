<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      paper-badge {
        --paper-badge-margin-left: 50px;
        --paper-badge-margin-bottom: -30px;
        --paper-badge-background: #eee;
        --paper-badge-text-color: var(--secondary-text-color);
        --paper-badge-width: 25px;
        --paper-badge-height: 25px;
      }

      .card-action-list {
        margin-top: 20px;
      }

      .card-action-list paper-item .title {
        min-width: 100px;
        text-transform: capitalize;
      }

      .card-action-list paper-item {
        /*margin: 0 -16px;
        padding: 0 16px;*/
        border-top: 1px solid var(--divider-color);
        @apply(--paper-font-button);
        text-transform: none;
        font-size: 18px;
      }

      paper-button iron-icon {
        margin-right: 10px;
      }

      paper-card {
        margin: 10px;
        max-width: 500px;
        width: calc(100% - 20px);
      }

      paper-listbox paper-icon-item {
        white-space: nowrap;
      }

      /* See https://github.com/PolymerElements/paper-item/issues/21 */
      .route-link {
        text-decoration: inherit;
        color: inherit;
      }

      /* HACK: Makes <a> work with <paper-item> selected item styling.
       * https://github.com/PolymerElements/iron-elements/issues/37*/
      .route-link:focus {
        outline: none;
      }

      /* HACK: Makes <a> work with <paper-item> selected item styling.
       * https://github.com/PolymerElements/iron-elements/issues/37*/
      .route-link.iron-selected paper-item,
      .route-link.iron-selected paper-icon-item{
        font-weight: bold;
      }
      
      /* HACK: Makes <a> work with <paper-item> focus styling.
       * https://github.com/PolymerElements/iron-elements/issues/37 */
      .route-link:focus paper-item:before,
      .route-link:focus paper-icon-item:before {
        @apply(--layout-fit);
        background: currentColor;
        content: '';
        opacity: var(--dark-divider-opacity);
      }

      .btn-warn {
        background-color: var(--paper-red-500);
        color: white;
      }

      .btn-primary {
        background-color: var(--paper-blue-500);
        color: white;
      }

      .btn-primary:disabled,
      .btn-primary[disabled] {
        background-color: var(--paper-grey-600);
        color: white;
        opacity: 0.5;
      }
    </style>
  </template>
</dom-module>
