  <script>
    class SrMenuApp extends Polymer.Element {
      static get is() { return 'sr-menu-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: String,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Deault to 'pages' in that case.
        this.page = this._resolvePage(page);

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      toggleDialog() {
        this.$.dialog.toggle();
      }

      _resolvePage(page) {
        var validPages = [
          'page',
          'account',
          'settings'
        ];
        if (validPages.indexOf(page) === -1) {
          this.set('route.path', '/page');
          return 'page';
        }
        return page;
      }

      _pageChanged(page) {
        var resolveUrlMap = {
          'page': '../page/sr-page-app.html',
          account: '../account/sr-account-app.html',
          settings: '../settings/sr-settings-app.html',
        };
        
        var resolvedPageUrl = this.resolveUrl(resolveUrlMap[page]);
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showMainPage.bind(this),
            true);
      }

      /**
       * @DEBUG: is not currently called, 
       * so instead we are guaranting page is always what we expect it to be.
       */
      _showMainPage() {
        this.page = 'page';
      }
    }

    window.customElements.define(SrMenuApp.is, SrMenuApp);
  </script>
