<dom-module id="sr-add-page-card">
  <template>
    <style include="shared-styles">
      
    </style>
    <template is="dom-if" if="[[addedPage.id]]">
      <paper-card>
        <app-toolbar>
          <div main-title>Review Adding Pages Link</div>
          <paper-menu-button dynamic-align="true">
            <paper-icon-button icon="sr-icons:more-vert" slot="dropdown-trigger"></paper-icon-button>
            <paper-listbox slot="dropdown-content">
              <paper-icon-item on-tap="togglePageTypeDialog">
                <iron-icon icon="sr-icons:edit" slot="item-icon"></iron-icon>
                Edit Pages Link Details
              </paper-icon-item>
            </paper-listbox>
          </paper-menu-button>
        </app-toolbar>
        <div class="card-content">
          <paper-icon-item
              on-tap="togglePageTitleDialog">
            <iron-icon icon="sr-icons:alt-link" slot="item-icon"></iron-icon>
            <paper-item-body two-line>
              <div>{{addedPage.name}}</div>
              <div secondary>{{addedPage.id}}</div>
            </paper-item-body>
          </paper-icon-item>
          <paper-icon-item
              on-tap="toggleLinkedPageDialog">
            <iron-icon icon="sr-icons:alt-link" slot="item-icon"></iron-icon>
            <paper-item-body two-line>
              <div>{{addedPage.linkedPage.name}}</div>
              <div secondary>{{addedPage.linkedPage.id}}</div>
            </paper-item-body>
          </paper-icon-item>
        </div>
      </paper-card>
    </template>
    <template is="dom-if" if="[[!addedPage.id]]">
      <paper-card>
        <app-toolbar>
          <div main-title>Review New Page</div>
          <paper-menu-button dynamic-align="true">
            <paper-icon-button icon="sr-icons:more-vert" slot="dropdown-trigger"></paper-icon-button>
            <paper-listbox slot="dropdown-content">
              <paper-icon-item on-tap="togglePageTypeDialog">
                <iron-icon icon="sr-icons:edit" slot="item-icon"></iron-icon>
                Edit New Page Details
              </paper-icon-item>
            </paper-listbox>
          </paper-menu-button>
        </app-toolbar>
        <div class="card-content">
          <paper-icon-item
              on-tap="togglePageTypeDialog">
            <iron-icon icon="sr-icons:folder" slot="item-icon"></iron-icon>
            <paper-item-body two-line>
              <div>{{addedPage.type}}</div>
              <div secondary>New Page Type</div>
            </paper-item-body>
          </paper-icon-item>
          <paper-icon-item
              on-tap="togglePageTitleDialog">
            <iron-icon icon="sr-icons:file" slot="item-icon"></iron-icon>
            <paper-item-body two-line>
              <div>{{addedPage.name}}</div>
              <div secondary>New Page Name</div>
            </paper-item-body>
          </paper-icon-item>
          <paper-icon-item
              on-tap="toggleLinkedPageDialog">
            <iron-icon icon="sr-icons:alt-link" slot="item-icon"></iron-icon>
            <paper-item-body two-line>
              <div>{{addedPage.linkedPage.name}}</div>
              <div secondary>Linked to New Page</div>
            </paper-item-body>
          </paper-icon-item>
        </div>
      </paper-card>
    </template>
  </template>

  <script>
    class SrAddPageCard extends Polymer.Element {
      static get is() { return 'sr-add-page-card'; }

      static get properties() {
        return {
          
        };
      }

      togglePageTypeDialog(event) {
        this.dispatchEvent(new CustomEvent('trigger-add-page-dialog-0', {bubbles: true, composed: true}));
      }

      togglePageTitleDialog(event) {
        this.dispatchEvent(new CustomEvent('trigger-add-page-dialog-1', {bubbles: true, composed: true}));
      }

      toggleLinkedPageDialog(event) {
        this.dispatchEvent(new CustomEvent('trigger-add-page-dialog-2', {bubbles: true, composed: true}));
      }

    }

    window.customElements.define(SrAddPageCard.is, SrAddPageCard);
  </script>
</dom-module>
